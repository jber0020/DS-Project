<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Electricity Demand Forecasting</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
            color: black;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .top {
            height: 70px;
            border-bottom: 1px solid white;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding: 20px;
        }

        .left-box {
            height: 500px;
            width: 500px;
            border-width: 2px;
            padding: 10px;
            border-style: solid;

            border: 1px solid black;
        }

        .text-white {
            color: white;
        }

        .pLeft {
            text-align: left;
            margin-left: 85px;
        }

        upload-button {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            padding: 5px;
            align-items: center;
            margin-left: 1550px;
            border-radius: 8px;
        }




        #imageSpace {
            flex: 3;
            border: 1px solid black;
            height: 500px;
            margin-right: 50px;
            margin-left: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        #content {
            flex: 4;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        body {
            background-color: #f5f5f5;
        }

</head>

<body>
    <div class="top">

    </div>

            <option>

        <upload-button>
            Upload Button
        </upload-button>
    </p>

    <div class="pLeft">
        <label>

            Option 1

        <label>
            <input type="checkbox" name="filter2" value="option2">

        </label>
    </div>


    <div id="content">
